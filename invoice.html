<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.2.slim.js" integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script>
    <!-- CSS For Invoice -->
    <link rel="stylesheet" href="style.css" />
    <!-- For Invoice  -->
    <script src="sheet.js"></script>
  </head>
  <body>
    <nav class="navbar" data-bs-theme="dark">
      <!-- Navbar content -->
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/Kraft_foods_logo2012.png" alt="Bootstrap" width="16%" />
          <img src="img/mondlz.png" alt="Bootstrap" width="20%" />
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h2>Cheese Grading</h2>
        </div>
      </div>
      <!-- LAYOUT -->
      <div class="row justify-content-center">
        <div class="col-md-16">
          <form class="row g-2" method="POST" action="https://script.google.com/macros/s/AKfycby2SkUy4WzuRerrhoe7Etcbw0l48uWxuIP3WKv1HiCnafEMB0x0tw0g5oHSDdhD59UtaA/exec" name="contact-form">
            <div class="col-md-6">
              <!-- nama -->
              <div class="form-floating">
                <input type="text" class="form-control" list="datalistOptions" name="Nama" id="Nama" placeholder="Ketik untuk mencari..." autocomplete="name" required />
                <label for="Nama">Nama</label>
                <datalist id="datalistOptions">
                  <option value="Ilham"></option>
                  <option value="Asih"></option>
                  <option value="Ilahi"></option>
                  <option value="Rani"></option>
                </datalist>
                <div class="invalid-feedback">Wajib diisi.</div>
              </div>
            </div>
            <!-- departemen -->
            <div class="col-md-6">
              <div class="form-floating">
                <select class="form-select" name="Departemen" id="Departemen" required>
                  <option selected disabled value>Choose...</option>
                  <option value="MBD">MBD</option>
                  <option value="QM">QM</option>
                  <option value="RND">RND</option>
                </select>
                <div class="invalid-feedback">Required.</div>
                <label for="Departemen">Departemen</label>
              </div>
            </div>
            <!-- tanggal -->
            <div class="col-md-6">
              <label for="TanggalGrading" class="form-label">Tanggal Grading</label>
              <input type="date" name="TanggalGrading" class="form-control" id="TanggalGrading" required />
              <div class="invalid-feedback">Required.</div>
            </div>
            <div class="col-md-6">
              <label for="TanggalProduksi" class="form-label">Tanggal Produksi</label>
              <input type="date" class="form-control" name="TanggalProduksi" id="TanggalProduksi" required />
              <div class="invalid-feedback">Required.</div>
            </div>
            <div class="container">
              <div id="grade">
                <!-- SKU1 -->
                <div id="skutabel">
                  <div class="col-12">
                    <label for="SKU" class="form-label">SKU</label>
                    <select id="SKU" class="form-select" name="SKU1" required>
                      <option value="" disabled selected>Choose...</option>
                      <option value="FILLING CHEESE L4">FILLING CHEESE L4</option>
                      <option value="KRAFT CHEDDAR 48X160 GR">KRAFT CHEDDAR 48X160 GR</option>
                      <option value="SL EDEN 10 200G">SL EDEN 10 200G</option>
                      <option value="LOAF L4">LOAF L4</option>
                      <option value="SL 10 Reg">SL 10 Reg</option>
                      <option value="AIO 160G L6 Hart">AIO 160G L6 Hart</option>
                    </select>
                    <div class="invalid-feedback">Required.</div>
                  </div>

                  <!-- GRADE 1 -->

                  <div class="container text-center"></div>
                  <div class="col table-responsive">
                    <table class="table table-sm table-bordered border-lavender-web align-middle">
                      <thead class="table table-active">
                        <!-- Head -->
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">Kode</th>
                          <th scope="col">Jam</th>
                          <th scope="col">Body</th>
                          <th scope="col">Appearance</th>
                          <th scope="col">Consistency</th>
                          <th scope="col">Sliceability</th>
                          <th scope="col">Grating/Melting</th>
                          <th scope="col">Mouthfeel</th>
                          <th scope="col">Flavor</th>
                          <th scope="col">Saltiness</th>
                          <th scope="col">Cheese Flavor</th>
                          <th scope="col">General</th>
                          <th scope="col">Color</th>
                          <th scope="col">Remarks</th>
                        </tr>
                      </thead>
                      <tbody class="table-group-divide">
                        <tr>
                          <!-- baris 1 -->
                          <th scope="row">Begin</th>
                          <td><input type="number" step="0.5" class="form-control" name="Kode" /></td>
                          <td><input type="time" class="form-control" name="Jam" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Body" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Appearance" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Consistency" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Sliceability" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="GratingMelting" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Mouthfeel" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Flavor" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Saltiness" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="CheeseFlavor" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="General" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Color" required /></td>
                          <td>
                            <div>
                              <textarea class="form-control" name="Remarks"></textarea>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">Mid</th>
                          <td><input type="number" step="0.5" class="form-control" name="Kode" /></td>
                          <td><input type="time" class="form-control" name="Jam" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Body" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Appearance" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Consistency" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Sliceability" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="GratingMelting" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Mouthfeel" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Flavor" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Saltiness" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="CheeseFlavor" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="General" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Color" required /></td>
                          <td>
                            <div>
                              <textarea class="form-control" name="Remarks"></textarea>
                            </div>
                          </td>
                        </tr>
                        <!-- baris 3 -->
                        <tr>
                          <th scope="row">End</th>
                          <td><input type="number" step="0.5" class="form-control" name="Kode" /></td>
                          <td><input type="time" class="form-control" name="Jam" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Body" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Appearance" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Consistency" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Sliceability" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="GratingMelting" /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Mouthfeel" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Flavor" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Saltiness" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="CheeseFlavor" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="General" required /></td>
                          <td><input type="number" step="0.5" class="form-control" name="Color" required /></td>
                          <td>
                            <div>
                              <textarea class="form-control" name="Remarks"></textarea>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>
              <button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">x</button>
            </div>

            <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary btn-danger btn-reset" type="reset">Reset</button>
              <button class="btn btn-primary btn-submit me-md-2" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
